<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 41.876, lng: -87.624}
        });

        var ctaLayer = new google.maps.KmlLayer({
          //url: 'http://googlemaps.github.io/js-v2-samples/ggeoxml/cta.kml',
          //url: 'https://drive.google.com/drive/folders/0BwAa24W2qJ5iU0NwcVVGWmRjYTA',
          //url:'url:'https://drive.google.com/open?id=0BwAa24W2qJ5iZGNHYjdscDZENDg',
          url:'https://www.dropbox.com/s/yux4wtc3wimvs6y/41.kml',

          map: map
        });
      }
    </script>
   <!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIJ9XX2ZvRKCJcFRrl-lRanEtFUow4piM&callback=initMap">
    </script>-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDN7mHVWbLLnkzJSp0s62GX8L0Jx-ODbM&callback=initMap" async defer></script>

  </body>
</html>
